version: "3.3"

# TODO: seperate containers properly so that each are considered a micro service

services:
  server:
    command: "npm run dev"
    # image: registry.heroku.com/beer-site-container/web:latest
    build: ./server
    ports:
      - "3000:3000"
    depends_on:
      - public
    volumes:
      - ./public:/beersite/public

  public:
    build: ./public
    ports:
      - "5000:5000"
