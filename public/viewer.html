<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/beer-icon.png" />
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />
    <title>Beer Viewer: (Genesis)</title>
  </head>
  <body>
    <section class="main-container">
      <section class="list-container" id="list-container-id"></section>
      <section class="viewer-container" id="viewer-container-id">
        <img src="" alt="beer" class="viewer-image" id="product-image" />
        <section class="viewer-info-container">
          <h1 id="product-title">beer</h1>
          <h4 id="product-tags">tagline</h4>

          <div class="viewer-specs-container">
            <div class="viewer-specs-left">
              <p id="product-apv">APV: 0.0%</p>
              <p id="product-ingredients">malt - hops - water - yeast</p>
              <p id="product-smells">floral - fruity</p>
            </div>
            <div class="viewer-specs-right">
              <p id="product-tastes">caramel - yeasty</p>
              <div id="color-container">
                <div class="color-box" style="background: #f6c101"></div>
                <div class="color-box" style="background: #df8d03"></div>
                <div class="color-box" style="background: #c96e12"></div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>

    <script src="js/index.js"></script>
    <script src="js/API.js"></script>
    <script>
      //   mountApiHandlers();
      initViewer();
    </script>
  </body>
</html>
