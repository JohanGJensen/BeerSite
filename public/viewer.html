<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/beer-icon.png" />
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />
    <title>Beer Viewer: (beer)</title>
  </head>
  <body>
    <section class="main-container">
      <section class="list-container" id="list-container-id"></section>
      <section class="viewer-container" id="viewer-container-id">
        <div class="back-button" onclick="goBack()"><p>Back</p></div>
        <img
          src="/assets/images/beer-icon.png"
          alt="beer"
          class="viewer-image"
          id="product-image"
        />
        <section class="viewer-info-container">
          <div class="key-value-container">
            <!-- <h1 class="product-key">Name:</h1> -->
            <h1 class="product-title">beer</h1>
          </div>
          <div class="key-value-container">
            <h4 class="product-tags">tagline</h4>
          </div>

          <div class="viewer-specs-container">
            <div class="viewer-specs-line">
              <div class="key-value-container margin-right">
                <p class="product-key">Smell:</p>
                <p class="product-smells">floral - fruity</p>
              </div>
              <div class="key-value-container margin-right">
                <p class="product-key">Taste:</p>
                <p class="product-tastes">caramel - yeasty</p>
              </div>
              <div class="key-value-container">
                <p class="product-key">Color:</p>
                <div class="color-container">
                  <div class="color-box" style="background: #f6c101"></div>
                </div>
              </div>
            </div>
            <div class="viewer-specs-line">
              <div class="key-value-container margin-right">
                <p class="product-key">APV:</p>
                <p class="product-apv">0.0%</p>
              </div>
              <div class="key-value-container">
                <p class="product-key">Ingredients:</p>
                <p class="product-ingredients">malt - hops - water - yeast</p>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>

    <script src="js/index.js"></script>
    <script src="js/API.js"></script>
    <script>
      //   mountApiHandlers();
      initViewer();
    </script>
  </body>
</html>
