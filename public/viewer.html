<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/images/beer-icon.png" />
  <link rel="stylesheet" href="/styles/style.css" type="text/css" />
  <title>Beer Viewer: (beer)</title>
</head>

<body>
  <nav class="navbar-container">
    <a href="/"><img class="beer-logo" src="assets/images/LOGO.png" alt="beer logo"></a>
    <ul class="navbar-options">
      <li><a class="navbar-option" href="/">HOME</a></li>
      <li><a class="navbar-option navbar-option-selected" href="/viewer">BEERS</a></li>
      <li><a class="navbar-option" href="/about">ABOUT</a></li>
    </ul>
  </nav>

  <!-- <div class="back-button" onclick="goBack()"><p>Back</p></div> -->

  <main class="beersite-main-container">
    <section class="beer-image-container">
      <div class="beer-image-wrapper">
        <img src="/assets/images/product_placeholder.png" alt="beer" class="viewer-image" id="product-image" />
      </div>
    </section>
    <section class="beer-info-container">
      <div class="key-value-container key-value-title">
        <h2 class="product-key">NAME</h2>
        <hr class="product-hr">
        <h2 class="product-title">beer</h2>
      </div>
      <div class="key-value-container margin-top-small">
        <h4 style="padding-left: 0px" class="product-tags">tagline</h4>
      </div>

      <div class="viewer-specs-container">
        <div class="viewer-specs-line">
          <div class="key-value-container margin-top-small">
            <p class="product-key">Smell:</p>
            <p class="product-smells">floral - fruity</p>
          </div>
          <div class="key-value-container margin-top-small">
            <p class="product-key">Taste:</p>
            <p class="product-tastes">caramel - yeasty</p>
          </div>
          <div class="key-value-container margin-top-small">
            <p class="product-key">Color:</p>
            <div class="color-container">
              <div class="color-box" style="background: #f6c101"></div>
            </div>
          </div>
        </div>
        <div class="viewer-specs-line">
          <div class="key-value-container margin-top-small">
            <p class="product-key">APV:</p>
            <p class="product-apv">0.0%</p>
          </div>
          <div class="key-value-container">
            <p class="product-key">Ingredients:</p>
            <p class="product-ingredients">malt - hops - water - yeast</p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="js/index.js"></script>
  <script src="js/API.js"></script>
  <script>
    //   mountApiHandlers();
    initViewer();
  </script>
</body>

</html>
